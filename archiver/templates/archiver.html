{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <title>dpins - archiver</title>
    </head>
  <body>
    <h1><a href="{% url 'home' %}">dpins</a></h1>
    <h2>{{ bookmark.title }}</h2>
    <div style="display: flex; flex-direction: row; height:100%;">
      <div style="display: flex; flex-direction: column;">
	{% if videos %}
	<div>
	  <h3>video</h3>
	  <video controls style="width: 600px;">
	    {% for video in videos %}
	    <source src="{{ video.url }}" type="video/mp4">
	      {% endfor %}
	      Sorry, your browser doesn't support embedded videos.
	  </video>
	</div>
	{% endif %}
	<div>
	  <h3>downloads</h3>
	  {% if archived_page_url %}<p><a href="{{ archived_page_url }}">html page</a></p>{% endif %}
	  {% if videos %}
	  {% for video in videos %}
	  <p><a href="{{ video.url }}">{{ video.title }}</a></p>
	  {% endfor %}
	  {% endif %}
	</div>
      </div>
      <div style="flex-grow: 3;">
	<h3>page</h3>
	{% if archived_page_url %}
	<iframe src="{{ archived_page_url }}" style="width:100%;height:100%;"></iframe>
	{% endif %}
      </div>
    </div>
  </body>
</html>
